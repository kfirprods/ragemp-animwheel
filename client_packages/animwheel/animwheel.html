<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/animwheel.css" />

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/jquery.loadTemplate.min.js"></script>

    <script type="text/html" id="category-template">
        <div class="category-container">
            <div class="category-name" data-content="name"></div>
            <img data-src="icon">
        </div>
    </script>

    <meta charset="utf-8" />
</head>

<body>
    <div id="wheel-container">
        <!-- Display the name of the current selection in the center -->
        <div class="current-category">
            <span id="current-category-name"></span>
        </div>

        <!-- The javascript will load the wheel items dynamically --->
    </div>

    <!-- Some loading animation for when data is loading -->
    <div id="loading-spinner">
        <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
                <g transform="translate(1 1)" stroke-width="2">
                    <circle stroke="#bababa" cx="18" cy="18" r="18"/>
                    <path stroke="white" d="M36 18c0-9.94-8.06-18-18-18">
                        <animateTransform
                            attributeName="transform"
                            type="rotate"
                            from="0 18 18"
                            to="360 18 18"
                            dur="1s"
                            repeatCount="indefinite"/>
                    </path>
                </g>
            </g>
        </svg>
    </div>

    <!-- Keep this at the bottom of the HTML body -->
    <script src="assets/js/animwheel-bundle.js"></script>
</body>

</html>
